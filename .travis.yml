language: python
python:
  - "3.6"  

# command to install dependencies
install:
  - pip install -r requirements.txt

# command to run tests
script:
  - py.test --cov=tests

after_success:
  - coveralls

# start postgres
services:
  - postgresql

# create database
before_script:
  - psql -c 'create database test;' -U postgres
